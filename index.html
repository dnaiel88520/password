<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Password</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous" />

</head>

<body>


        <h1 class=" text-center "><strong>終極密碼</strong></h1>
        <h2 class="text-center" id="range">0~100</h2>


        <div class="container">
                <div id="output" class=" display-4 text-center" placeholder="0" type="text"></div>
                <div class="row mt-5 mb-2">
                        <div class="col-4"><button type="button"
                                        class="btn  btn-lg btn-block btn-outline-dark input-pad" value="1">1</button>
                        </div>
                        <div class="col-4"> <button type="button"
                                        class="btn  btn-lg btn-block btn-outline-dark input-pad" value="2">2</button>
                        </div>
                        <div class="col-4"> <button type="button"
                                        class="btn  btn-lg  btn-block btn-outline-dark input-pad" value="3">3</button>
                        </div>
                </div>
                <div class="row mb-2">
                        <div class="col-4"><button type="button"
                                        class="btn  btn-lg btn-block  btn-outline-dark input-pad" value="4">4</button>
                        </div>
                        <div class="col-4"> <button type="button"
                                        class="btn  btn-lg btn-block btn-outline-dark input-pad " value="5">5</button>
                        </div>
                        <div class="col-4"> <button type="button"
                                        class="btn  btn-lg btn-block  btn-outline-dark input-pad" value="6">6</button>
                        </div>
                </div>
                <div class="row mb-2">
                        <div class="col-4"><button type="button"
                                        class="btn  btn-lg   btn-block btn-outline-dark input-pad" value="7">7</button>
                        </div>
                        <div class="col-4"> <button type="button"
                                        class="btn  btn-lg  btn-block btn-outline-dark input-pad" value="8">8</button>
                        </div>
                        <div class="col-4"> <button type="button"
                                        class="btn  btn-lg  btn-block btn-outline-dark input-pad" value="9">9</button>
                        </div>
                </div>
                <div class="row mb-5">
                        <div class="col-4"> <button type="button"
                                        class="btn btn-light btn-lg  btn-block btn-outline-dark" id="clear"
                                        onclick="reless()">清除</button></div>
                        <div class="col-4"><button type="button"
                                        class="btn  btn-lg  btn-block btn-outline-dark input-pad" value="0">0</button>
                        </div>
                        <div class="col-4"> <button type="button"
                                        class="btn btn-light btn-lg  btn-block btn-outline-dark" id="guess"
                                        onclick=" check()">猜</button>
                        </div>


                </div>

                <div class="row">

                        <div class="col-6"> <button type="button"
                                        class="btn btn-light btn-lg  btn-block btn-outline-danger" id="return"
                                        onclick="again()">重新開始</button></div>
                        <div class="col-6"> <button type="button"
                                        class="btn btn-light btn-lg  btn-block btn-outline-primary games" id="start"
                                        onclick="startGame()">開始遊戲</button></div>

                </div>
        </div>
</body>
<script>
        var answer = "";
        var min = 0;
        var max = 100;



        function startGame() {
                alert("開始嘍");
                answer = Math.floor(Math.random() * 100);
                console.log(answer);
                function inputButton() {
                        var output = document.getElementById("output");
                        var text1 = this.innerHTML;
                        if (output.innerHTML < 10) {
                                output.innerHTML += text1;
                        }
                }


                var inputButtons = document.getElementsByClassName("input-pad");

                for (var i = 0; i < inputButtons.length; i++) {

                        inputButtons[i].onclick = inputButton;
                }


        }
        function check() {
                var inputnumber = output.innerHTML;
                var range = "";
                if (inputnumber > answer && inputnumber < max) {
                        max = inputnumber;
                        reless()
                } else if (inputnumber < answer && inputnumber > min) {
                        min = inputnumber;
                        reless()
                } else if (inputnumber == answer) {
                        alert("恭喜答對");
                        again();
                } else{
                        reless();
                }
                console.log(inputnumber);
                console.log(min);
                console.log(max);
                document.getElementById("range").innerHTML = min + "~" + max;
                

        }
        function again() {
                confirm("重來?");
                max = 100;
                min = 0;
                output.innerHTML = "";
                answer = 0;
                document.getElementById("range").innerHTML = min + "~" + max;
                answer = Math.floor(Math.random() * 100);
        }
        function reless() {
                var clear1 = document.getElementById("clear");
                clear1 = output.innerHTML = "";
        }





</script>

</html>
